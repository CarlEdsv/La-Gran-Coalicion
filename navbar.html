<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Carga de la hoja de estilos de Bootstrap desde un CDN para aplicar estilos predefinidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Hoja de estilos personalizada para la barra de navegación -->
    <link rel="stylesheet" href="assets/css/navbar.css">
</head>

<body>
    <!-- Barra de navegación con estilos de Bootstrap -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Logo de la página que enlaza al inicio -->
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo/logo_navbar.png" alt="Logo" width="100">
            </a>

            <!-- Botón de alternancia para la vista móvil -->
            <!-- Este botón se muestra en dispositivos móviles y colapsa/expande el menú de navegación -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> <!-- Icono del botón de alternancia -->
            </button>

            <!-- Enlaces de navegación que se colapsan en vistas móviles y se centran en la vista de escritorio -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Elementos de navegación -->
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#" id="Inicio">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="empleo">Empleos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="acercaDe">Acerca De</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Curriculum</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>

            <!-- Botones de "Registrarse" y "Login" alineados a la derecha utilizando Flexbox -->
            <!-- Estos botones permanecen visibles en todas las vistas y están alineados a la derecha -->
            <div class="d-flex">
                <a href="#" class="btn btn-Registrarse me-2">Registrarse</a> <!-- Botón de Registrarse -->
                <a href="#" class="btn btn-Login">Login</a> <!-- Botón de Login -->
            </div>
        </div>
    </nav>

    <!-- Carga del archivo JavaScript de Bootstrap para habilitar las funcionalidades interactivas -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
