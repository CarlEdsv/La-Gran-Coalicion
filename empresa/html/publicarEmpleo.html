<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Empleo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="">
</head>

<body>
    <!-- Formulario de publicación de empleo -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Publicar Empleo</h2>
        <form>
            <!-- Información de la Empresa -->
            <div class="mb-4">
                <h4>Información de la Empresa</h4>
                <div class="mb-3">
                    <!--Logo de la empresa-->
                    <img src="../../assets/img/banner/dog.png" alt="Logo Empresa" class="d-block mb-2" style="max-width: 150px;">
                </div>
                <div class="mb-3">
                    <label for="companyName" class="form-label">Nombre de la Empresa</label>
                </div>
                <div class="mb-3">
                    <label for="companyDescription" class="form-label">Descripción de la Empresa</label>
                </div>
                <div class="mb-3">
                    <label for="contactEmail" class="form-label">Correo de Contacto</label>
                    <input type="email" class="form-control" id="contactEmail" placeholder="Correo de Contacto (Editable)"
                        ><!--readonly-->
                </div>
                <div class="mb-3">
                    <label for="contactPhone" class="form-label">Teléfono de Contacto</label>
                    <input type="text" class="form-control" id="contactPhone" placeholder="Teléfono de Contacto (Editable)"
                        >
                </div>
            </div>

            <!-- Información del Empleo -->
            <div class="mb-4">
                <h4>Información del Empleo</h4>
                <div class="mb-3">
                    <label for="jobTitle" class="form-label">Título del Empleo</label>
                    <input type="text" class="form-control" id="jobTitle" placeholder="Título del Empleo" required>
                </div>
                <div class="mb-3">
                    <label for="jobDescription" class="form-label">Descripción del Empleo</label>
                    <textarea class="form-control" id="jobDescription" rows="4" placeholder="Descripción del Empleo"
                        required></textarea>
                </div>
                <div class="mb-3">
                    <label for="jobRequirements" class="form-label">Requisitos</label>
                    <textarea class="form-control" id="jobRequirements" rows="4"
                        placeholder="Requisitos (Habilidades técnicas, blandas, experiencia, etc.)" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="jobType" class="form-label">Tipo de Empleo</label>
                    <select class="form-select" id="jobType" required>
                        <option selected disabled>Selecciona el Tipo de Empleo</option>
                        <option value="full-time">Tiempo Completo</option>
                        <option value="part-time">Medio Tiempo</option>
                        <option value="internship">Pasantía</option>
                        <option value="contract">Contrato</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="startDate" class="form-label">Fecha de Inicio</label>
                    <input type="date" class="form-control" id="startDate" required>
                </div>
                <div class="mb-3">
                    <label for="duration" class="form-label">Duración (Opcional)</label>
                    <input type="text" class="form-control" id="duration" placeholder="Duración">
                </div>
                <div class="mb-3">
                    <label for="workLocation" class="form-label">Lugar de Trabajo</label>
                    <input type="text" class="form-control" id="workLocation" placeholder="Lugar de Trabajo" required>
                </div>
                <div class="mb-3">
                    <label for="workModality" class="form-label">Modalidad de Trabajo</label>
                    <select class="form-select" id="workModality" required>
                        <option selected disabled>Selecciona la Modalidad de Trabajo</option>
                        <option value="on-site">Presencial</option>
                        <option value="remote">Remoto</option>
                        <option value="hybrid">Semipresencial</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="salaryRange" class="form-label">Salario o Rango Salarial (Opcional)</label>
                    <input type="text" class="form-control" id="salaryRange" placeholder="Salario o Rango Salarial">
                </div>
                <div class="mb-3">
                    <label for="vacancies" class="form-label">Vacantes Disponibles</label>
                    <input type="number" class="form-control" id="vacancies" placeholder="Vacantes Disponibles"
                        required>
                </div>
            </div>

            <!-- Botón de Publicar -->
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Publicar Empleo</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
