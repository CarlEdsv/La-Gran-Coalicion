<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicar Empleo</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Select CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/css/bootstrap-select.min.css">
    <link rel="stylesheet" href="../css/publicarEmpleo.css">
</head>

<body>
    <div class="container pt-4">
        <form action="">
            <div class="container mt-5 publicar-empleo">
                <h2 class="text-center mb-4 titulo">Publicar Empleo</h2>
                <div class="row informacion-empresa">
                    <div class="col-sm-4 text-center logo-empresa">
                        <img src="../../assets/img/logo/team-cherry.png" alt="" class="logo">
                    </div>
                    <div class="col-sm-8 informacion">
                        <div class="row nombre">
                            <label for="companyName" class="form-label">Nombre de la Empresa</label>
                        </div>
                        <div class="row correo mt-3">
                            <input type="email" class="form-control" id="contactEmail"
                                placeholder="Correo de Contacto"><!--readonly-->
                        </div>
                        <div class="row telefono mt-3">
                            <input type="email" class="form-control" id="contactPhone"
                                placeholder="Télefono de Contacto"><!--readonly-->
                        </div>
                    </div>
                </div>
            </div>


            <div class="container publicar-empleo mt-5">
                <!--FILA 1-->
                <div class="row">
                    <div class="col">
                        <label for="jobRequirements" class="form-label">Nombre del puesto</label>
                        <input type="text" class="form-control" id="jobTitle"
                            placeholder="Escribe el nombre del puesto de trabajo" required>
                    </div>
                    <div class="col">
                        <label for="duration" class="form-label">Duración (Opcional)</label>
                        <input type="text" class="form-control" id="duration" placeholder="Duración">
                    </div>
                </div>
                <!--FILA 2-->
                <div class="row mt-3">
                    <div class="col">
                        <label for="jobRequirements" class="form-label">Descripción</label>
                        <textarea class="form-control" id="jobDescription" rows="1" placeholder="Describe el empleo"
                            required></textarea>
                    </div>
                    <div class="col">
                        <label for="workLocation" class="form-label">Lugar de Trabajo</label>
                        <input type="text" class="form-control" id="workLocation" placeholder="Lugar de Trabajo"
                            required>
                    </div>
                </div>
                <!--FILA 3-->
                <div class="row mt-3">
                    <div class="col">
                        <label for="jobRequirements" class="form-label">Requisitos</label>
                        <textarea class="form-control" id="jobRequirements" rows="2"
                            placeholder="Requisitos (Habilidades técnicas, blandas, experiencia, etc.)"
                            required></textarea>
                    </div>
                    <div class="col">
                        <label for="salaryRange" class="form-label">Salario o Rango Salarial (Opcional-$)</label>
                        <input type="text" class="form-control" id="salaryRange" placeholder="Salario o Rango Salarial">
                    </div>
                </div>
                <!--FILA 4-->
                <div class="row mt-3">
                    <div class="col">
                        <label for="workModality" class="form-label">Modalidad del Empleo</label>
                        <!--Select Picker de bootstrap (bootstrap Select)-->
                        <select class="selectpicker" id="workModality" required data-live-search="true">
                            <option selected disabled>Selecciona la Modalidad del Empleo</option>
                            <option value="on-site">Presencial</option>
                            <option value="remote">Remoto</option>
                            <option value="hybrid">Semipresencial</option>
                        </select>
                    </div>
                    <div class="col">
                        <!--Select Picker de bootstrap (bootstrap Select)-->
                        <label for="workType" class="form-label">Tipo de Empleo</label>
                        <select class="selectpicker" id="workType" required data-live-search="true">
                            <option selected disabled>Selecciona el Tipo de Empleo</option>
                            <option value="fulltime">Tiempo Completo</option>
                            <option value="halftime">Medio Tiempo</option>
                            <option value="intership">Pasantía</option>
                            <option value="contract">Contrato</option>
                        </select>
                    </div>
                </div>
                <!--FILA 5-->
                <div class="row mt-3">
                    <div class="col">
                        <label for="startDate" class="form-label">Fecha de Inicio</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>
                    <div class="col">
                        <label for="vacancies" class="form-label">Vacantes Disponibles</label>
                        <input type="number" class="form-control" id="vacancies" placeholder="Vacantes Disponibles"
                            required>
                    </div>
                </div>
                <!--FILA 6-->
                <div class="row mt-3">
                    <div class="col btncol">
                        <button type="submit" class="btn borrar">Borrar</button>
                    </div>
                    <div class="col">
                        <button type="submit" class="btn publicar">Publicar Empleo</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Select JS -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.14.0-beta2/js/bootstrap-select.min.js"></script>
</body>

</html>
